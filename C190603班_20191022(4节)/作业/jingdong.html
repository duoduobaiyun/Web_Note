<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>综合练习</title>
		<style>
			*{
				margin: 0 auto;
				padding: 0;
			}
			body{
				background-color:  #F6F6F6;
			}
			
			#top{
				height: 20px;
				background-color: #E3E4E5;
				line-height: 20px;
				padding-top: 10px;
				padding-bottom: 10px;
			}
			#top_first{
				float: left;
				margin-left: 250px;
			}
			#top_first img{
				vertical-align: middle;
			}
			#top_first span{
				font-size: 12px;
			}
			#top_second{
				float: right;
				margin-right: 150px;
			}
			#top_second ul li{
				list-style: none;
				float: left;
				font-size: 12px;
				padding-left: 10px;
				padding-right: 10px;
			}
			
			
			#jd_logo{
				position: fixed ;
				left: 40px;
				top: 0px;
			}
			
			#center{
				height: 60px;
			}
			
			#center_search{
				border: 1px solid red;
				background-color: white;
				width: 500px;
				height: 35px;
				margin-top: 20px;
			}
			/*outline: none;除去输入框聚焦的时候的边框线*/
			#center_search input{
				width: 449px;
				height: 35px;
				border:none;
				outline: none;
				float: left;
				
			}
			#center_search a{
				float: right;
			}
			
			#nav{
				height: 53px;
				background-color: #D2691E;
				text-align: center;
				line-height: 53px;
			}
		</style>
	</head>
	<body>
		
		<div id="top">
			<div id="top_first">
				<img src="img/local.png"  />
				<span>北京</span>
			</div>
			
			<div id="top_second">
				<ul>
					<li>你好，请登录 免费注册</li>
					<li>我的订单</li>
					<li>我的京东</li>
					<li>京东会员</li>
					<li>企业采购</li>
					<li>客户服务</li>
					<li>网站导航</li>
				</ul>
			</div>
		</div>
		
		<img id="jd_logo" src="img/jdlogo.png" />
		
		<div id="center">
			<div id="center_search">
				<input type="text" name="search" /><a href="#"><img src="img/search.png"/></a>
			</div>
		</div>
		
		<div id="nav">
			我是nv的文字
		</div>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>after伪类</title>
		<style type="text/css">
			#box1:after{content:"我是李小花" ;}
			#box1:before{content: "灵魂拷问：";}
		</style>
	</head>
	<body>
		<!--
			伪类选择器：
				1、超链，a标签，4个状态
					访问前：:link
					鼠标悬浮：:hover
					鼠标按下：:active
					访问后：:visited
					
					其中:hover，:active，还可以用在其他的标签上。
					
				2、after和before
				
					after：伪类通过content这个样式，将内容添加到指定的选择器元素后面。
						它可以通过CSS方式给HTML标签添加内容，内容会被添加到HTML标签内的最后位置。
		
					before：伪类，通过content这个样式，将内容添加到指定的选择器元素的前面。
		-->
		<div id="box1">
			你是王二狗吗？
		</div>
	</body>
</html>

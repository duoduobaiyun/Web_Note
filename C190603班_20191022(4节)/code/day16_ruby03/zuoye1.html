<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>作业1</title>
		<style type="text/css">
			#box{
				width: 500px;
				height: 260px;
				background: pink;
			}
			#header{
				width:500px;
				height: 40px;
				background: #90BCBC;
			}
			#left{
				width: 100px;
				height: 200px;
				background: #FFFF89;
				float: left;
			}
			#right{
				width: 400px;
				height: 200px;
				background: #EEEEEE;
				float: left;
			}
			#footer{
				width: 500px;
				height: 20px;
				background: #90BCBC;
				clear: both;
			}
			#left ul li{
				list-style: none;
			}
			#left ul{
				margin: 0;
				padding: 0;
			}
			h1,h3{margin: 0;}
		</style>
	</head>
	<body>
		<!--整体的div-->
		<div id="box">
			<!--头部-->
			<div id="header">
				<h1>我是标题部分</h1>
			</div>
			<!--中间部分-->
			<div id="left">
				<h3>Menu</h3>
				<ul>
					<li>HTML</li>
					<li>CSS</li>
					<li>JavaScript</li>
				</ul>
			</div>
			
			<div id="right">
				我是正文内容啊啊啊啊啊。。
			</div>
			<!--底部部分-->
			<div id="footer">
				<center>此处是页脚，一般是网址</center>
			</div>
		</div>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>下拉列表</title>
	</head>
	<body>
		<select>
			<option>HTML</option>
			<option>CSS</option>
			<option selected="selected">JavaScript</option>
			<option>Java</option>
			<option>C++</option>
			<option>C#</option>
		</select>
		
		<hr />
		<select size="3">
			<option>HTML</option>
			<option>CSS</option>
			<option selected="selected">JavaScript</option>
			<option>Java</option>
			<option>C++</option>
			<option>C#</option>
		</select>
		
		<hr />
		<!--多选的下拉列表-->
		<select multiple>
			<option>HTML</option>
			<option>CSS</option>
			<option selected="selected">JavaScript</option>
			<option>Java</option>
			<option>C++</option>
			<option>C#</option>
		</select>
		<hr />
		<!---->
		<select>
			<optgroup label="前端技术">
				<option>HTML</option>
				<option>CSS</option>
				<option>JavaScript</option>
			</optgroup>
			<optgroup label="后端技术">
				<option>JAVA</option>
				<option>PHP</option>
				<option>C#</option>
			</optgroup>
		</select>
	</body>
</html>

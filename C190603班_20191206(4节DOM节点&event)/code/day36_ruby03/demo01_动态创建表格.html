<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>动态创建表格</title>
		<style type="text/css">
			td{
				width: 80px;
				height: 30px;
				border: 1px solid pink;
				text-align: center;
			}
			/*给偶数行添加背景颜色*/
			.even{
				background-color: burlywood;
			}
		</style>
	</head>
	<body>
		<button onclick="createTable()">创建表格</button>
		<table id="tab1">
		</table>
		
		<script type="text/javascript">
			/*
			 * 创建表格：
			 * 方法一：
			 * 	创建行：document.createElement('tr');
			 * 	创建列：document.createElement('td');
			 * 
			 * 	将td挂在tr上，tr挂在table上
			 * 		table.appendChild(tr)
			 * 		tr.appendChild(td);
			 * 	
			 */
			//点击一次按钮，创建一行，3列
			var count = 1;
			function createTable(){
				//step1：找对象table对象
				var tab1 = document.getElementById('tab1');
				//step2：创建tr标签
				var tr1 = document.createElement('tr');
				//对象：属性和样式
				//属性：通过.直接访问，方法
				//元素.属性 
				//setAttribute(),getAttribute()，removeAttribute()
				
				if(count %2 == 0){
					tr1.setAttribute('class','even');//添加class属性，设置css样式
				}
				
				
				for(var i=0;i<3;i++){
					//step3：创建td标签
					var td = document.createElement('td');
					
					if(i == 2){//第三列
						//删除
						//创建a标签
						var a = document.createElement('a');//<a></a>
						a.innerHTML = '删除';
						a.href = '#';
						td.appendChild(a);
						
						//给每个a标签添加一个点击事件
						a.onclick = function(){
//							tab1.removeChild(tr1);
							/*
							 * table,
							 * 	tr
							 * 		td
							 * 			a
							 */
							tab1.removeChild(this.parentNode.parentNode);
						}
						
					}else{
						//step4：创建内容：
						td.innerHTML = count+'-'+(i+1);
					}
					
				
					tr1.appendChild(td);
				}
				
				//step5：添加
				
				tab1.appendChild(tr1);
				
				count++;
			}
		</script>
	</body>
</html>

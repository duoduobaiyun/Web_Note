<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>onload</title>
		<script type="text/javascript">
		
		//页面加载完毕
			window.onload = function(){
				var btn = document.getElementById('btn');
				console.log(btn);
				btn.onclick = function(){
					alert('被点了。。')
				}
			}
		
		
			
		</script>
	</head>
	<body>
		<button id="btn">按钮</button>
		
		
		
	</body>
</html>

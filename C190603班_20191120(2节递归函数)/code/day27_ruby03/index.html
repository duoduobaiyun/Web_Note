		//2，求素数
		function primeNumber(a,b){
			var count= 0;
			for(var i = a;i <= b;i++){
				var flag = true;
				for(var j = 2;j <= Math.sqrt(i);j++){
					if(i % j == 0){
						flag = false;
						break;
					}
				}
				if(flag){
					count++;
					console.log(i);
				}
			}
			console.log(a+"-"+b+",之间的素数的数量是："+count);
			
		}
		primeNumber(49,100);
		
		//3.水仙花数:3位
		function narcissistiNumber(){
			for(var i=100;i<1000;i++){
				var a = parseInt(i/ 100);
				var b = parseInt(i / 10) % 10;
				var c = i % 10;
				if(Math.pow(a,3)+Math.pow(b,3)+Math.pow(c,3) == i){
					console.log(i);
				}
			}
		}
		narcissistiNumber();

		//8设计一个函数，能够接收一个整数作为参数：n，打印n行的表格。
		function printTable(n){
			document.write("<table border='1' width='300px' cellspacing='0'>")
			for(var i= 1;i <= n;i++){
				var color ;
				if(i % 3 == 1){
					color = "bgcolor='red'";
				}else if(i % 3 == 2 ){
					color = "bgcolor='green'";
				}else{
					color = "bgcolor='blue'";
				}
				document.write("<tr "+color+">")
				document.write("<td>")
				document.write(i);
				document.write("</td>")
				document.write("</tr>")
				
			}
			
			document.write("</table>")
		}
		printTable(10)

		 * 古典问题：有一对兔子，从出生后第3个月起每个月都生一对兔子，小兔子长到第三个月后每个月又生一对兔子，
假如兔子都不死，问每个月的兔子总数为多少？12个月
	fionacci：斐波那契数列
		第一项是1，第二项是1，从第三项开始是前两项之和
		 */
		function fibonacci(n){
			var a = 1;//第1项
			var b = 1;//第2项
			var c = 0;//当前项
			for(var i = 3;i<=n;i++){
				c = a + b;
				a = b;
				b = c;
			}
			console.log(c);
			
		}

			var f2 = 1;//偶数月的兔子数，2月
	
			
			for(var i = 3;i <= 12;i+=2){
				f1 += f2;
				f2 += f1;
			}
			console.log(f2);
		}

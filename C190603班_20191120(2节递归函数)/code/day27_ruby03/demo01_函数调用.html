	<script type="text/javascript">
		//判断给定的年份是否是闰年，如果是返回true，否则返回false。
		function leapYear(year){
			if(year % 4 == 0 && year % 100 != 0 || year % 400 == 0){
				return true;
			}
			return false;
		}
		
		/*
		 * 获取给定年份的月分的天数
		 * 
		 */
		function dayOfMonth(year, month){
			switch(month){
				case 1:
				case 3:
				case 5:
				case 7:
				case 8:
				case 10:
				case 12:
					return 31;
				case 4:
				case 6:
				case 9:
				case 11:
					return 30;
				case 2:
					if(leapYear(year)){
						return 29;
					}else{
						return 28;
					}
			}
		}
		var res = dayOfMonth(2019,2);
		console.log(res);
		var res2 = dayOfMonth(2018,2);
		console.log(res2);
	</script>

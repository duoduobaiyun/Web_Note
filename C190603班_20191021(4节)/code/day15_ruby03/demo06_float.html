<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>浮动</title>
		<style type="text/css">
			#box{
				width: 300px;
				height: 400px;
				background: pink;
			}
			div{
				width: 100px;
				height: 100px;
			}
			#box1{
				background: red;
			}
			#box2{
				background: green;
				float: right;
			}
			#box3{
				background: blue;
			}
			
		</style>
	</head>
	<body>
		<!--
			1.只会影响后面的元素
			float属性只会影响到后面元素的布局，而对之前的元素不会造成任何的影响。
			
		-->
		<div id="box">
			<div id="box1"></div>
			<div id="box2"></div>
			<div id="box3"></div>
		</div>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>宽度</title>
		<style type="text/css">
			#box1{
				width: 500px;
				height: 200px;
				background: pink;
			}
			#box2{
				background: red;
				float: left;
			}
		</style>
	</head>
	<body>
		<!--
			对于元素来讲：
				高度：都取决于内容的高度
				宽度：
					块级：和父容器的宽度相同
					行内：取决于内容的宽度
					
			一旦浮动，
			默认宽根据内容确定
当未给浮动的元素设置宽度时，浮动元素的宽与内容的宽相同。浮动的元素改变了块标签的特点。

			
		-->
		<div id="box1">
			<div id="box2">
				我是一个div，一会让我就要漂起来了
			</div>
		</div>
	</body>
</html>

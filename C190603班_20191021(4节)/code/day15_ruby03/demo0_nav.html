<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>导航</title>
		<style type="text/css">
			#nav{
				width: 800px;
				height: 60px;
				background: pink;
				border: 1px solid gray;
			}
			#nav ul{
				margin: 0;
				padding: 0;
			}
			#nav ul li{
				list-style: none;
				float: left;
				width: 12.5%;/*100px*/
				
			}
			#nav ul li a{
				text-decoration: none;
				color: black;
				font-weight: bold;
				font-size: 20px;
				/*background: red;*/
				text-align: center;
				display: block;
				line-height: 60px;
				border-right:1px solid white ;
			}
			#nav ul li a:hover{
				background: red;
			}
			
		</style>
	</head>
	<body>
		<!--
			导航的设计：
			1.布局
				外层div，
				使用ul和li来实现
				因为能够被点击，所以li里嵌套了a标签
				
			2.思路
				step1：设置外层的div的宽度和高度
				step2：ul，去掉了外边距和内边距
				step3：li去掉小圆点
				step4：a标签去掉下划线
				
				step5：让list浮动：向左侧浮动起来，横排显示，设置宽度了。
				step6：文字的样式：
						字号，粗细，颜色，居中，
						display
				step7：边框线：最外层的div，每个a标签有边框线，白色，
						使用了行内样式，去除了最后一个a标签的右边框，白色线。
				step8：添加了鼠标的悬浮样式
		-->
		<div id="nav">
			<ul>
				<li><a href="#">首页</a></li>
				<li><a href="#">娱乐</a></li>
				<li><a href="#">财经</a></li>
				<li><a href="#">社会</a></li>
				<li><a href="#">体育</a></li>
				<li><a href="#">军事</a></li>
				<li><a href="#">养生</a></li>
				<li><a href="#" style="border-right: none;">房产</a></li>
			</ul>
		</div>
	</body>
</html>

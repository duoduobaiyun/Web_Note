<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>浮动</title>
		<style type="text/css">
			#box{
				width: 300px;
				height: 400px;
				background: pink;
			}
			div{
				width: 100px;
				height: 100px;
			}
			#box1{
				background: red;
				float: left;
				width: 150px;
				height: 150px;
			}
			#box2{
				background: green;
				float: left;
			}
			#box3{
				background: blue;
				float: left;
			}
			
		</style>
	</head>
	<body>
		<!--
			浮动:float
			
			文档流：也叫标准流，默认情况下，页面上所有的元素，都在文章上正常依次显示。
				从上到下，从左到右。
				
			脱离文档流，浮动起来
				立即为在水中，漂起来。会释放掉原来的空间。
				
				对之前的元素，没有影响，但是对之后的元素有影响的。
			
			float：
				none，不浮动
				left，向左浮动
				right，向右浮动
				
			浮动的位置：
				1.到父容器的边缘
				2.或者先浮动的元素，在它的后面
				
				
			可能会被之前已经浮动的元素，卡住了
			
		-->
		<div id="box">
			<div id="box1"></div>
			<div id="box2"></div>
			<div id="box3"></div>
		</div>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>dispaly</title>
		<style type="text/css">
			div{
				width: 200px;
				height: 100px;
				background: pink;
				border: 1px solid red;
				display: inline;
			}
			span{
				background: palegoldenrod;
				width: 100px;
				height: 50px;
				display: inline-block;
			}
			a{
				text-decoration: none;
				width: 100px;
				height: 50px;
				background: pink;
				display: block;
				text-align: center;
				line-height: 50px;
			}
		</style>
	</head>
	<body>
		<div>啊啊啊</div>
		<div></div>
		<div></div>
		<div></div>
		<hr />
		<span>span1</span>
		<span>span2</span>
		<hr />
		<a href="http://www.baidu.com">百度</a>

			课堂练习：
			1.创建几个div，设置位行内元素，或者是行内块
			2.创建几个a标签：
				去掉下划线

				背景颜色：

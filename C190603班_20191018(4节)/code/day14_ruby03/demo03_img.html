<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>图片的显示</title>
		<style type="text/css">
			div{
				border: 1px solid red;
				font-size: 50px;
			}
			img{
				vertical-align: top;
			}
		</style>
	</head>
	<body>
		<!--
			
			基线对齐：图片和文字的基线是对齐的
			vertical-align:调节图片和文本的对齐方式
				
				baseline，默认：基线对齐
				bottom：底部对齐
				middle：中间的
				top：顶部对齐
				
		-->
		<div id="">
			<img src="img/qianfeng.jpg"/>xyzf中国
		</div>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>display</title>
		<style type="text/css">
			div{
				width: 200px;
				height: 100px;
			}
			#box1{
				background-color: pink;
			}
			#box2{
				background-color: paleturquoise;
				display: inline-block;
			}
			#box3{
				background-color: bisque;
				display: inline-block;
			}
		</style>
	</head>
	<body>
	<!--
		display：设置元素的显示方式
			div：默认是块级元素
			
		none:不显示，页面上释放了这块空间
		block：块,可以设置宽度和高度
		inline：行内，成一排显示，宽度和高度，取决于内容
		inline-block:
			也是一个块，但是是行内的块
	-->
		<div id="box1">
			div1
		</div>
		<div id="box2">
			div2
		</div>
		<div id="box3">
			div3
		</div>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>清除默认样式</title>
		<style type="text/css">
			/**{
				padding: 0;
				margin: 0;
			}*/
			body,p,ul,ol,h1,h2,h3,h4,h5,h6{padding: 0;margin: 0;}
			li{list-style: none;}
			a{text-decoration: none;}
		</style>
	</head>
	<body>
		<h1>标题一</h1>
		<h2>标题二</h2>
		<ol>
			<li>HTML</li>
			<li>HTML</li>
			<li>HTML</li>
		</ol>
		<a href="#">百度</a>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>默认样式</title>
		<style type="text/css">
			div{
				width: 200px;
				height: 100px;
				background-color: pink;
			}
		</style>
	</head>
	<body>
		<!--
			div和span没有默认的样式
		-->
		<div>这是一个div</div>
		<span>这是一个span</span>
		
		<!--
			body,默认有8px的margin外边距
			p标签，默认有margin-top，和margin-bottom，上下外边距16px
			h1标签默认是21.44，margin-top和margin-bottom，上下外边距
			h2标签默认是19.9.。。margin-top和margin-boottom，上下外边距
		-->
		<p>一段文字</p>
		<p>另一段文字</p>
		<h1>标题一</h1>
		<h2>标题二</h2>
		
		
		<!--
			ul：有40px的padding-left，左内边距，还有16px的margin-top和margin-bottom，上下外边距
			
			ol：同ul一样
			
			li：list-style-type: disc;小圆点或数值
		-->
		<ul>
			<li>王二狗</li>
			<li>王二狗</li>
			<li>王二狗</li>
		</ul>
		
		
		<ol>
			<li>李小花</li>
			<li>李小花</li>
			<li>李小花</li>
		</ol>
		
		<!--
			a标签：text-decoration: underline;
		-->
		<a href="#">百度</a>
		
		<!--
			课堂练习：
			1.用代码体会一下标签的默认样式
			2.重置一下：去掉内外边距，超链去掉下划线，list去掉小圆点
		-->
	</body>
</html>

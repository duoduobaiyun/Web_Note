<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表单提交</title>
	</head>
	<body>
		<form enctype="multipart/form-data" method="post">
			<!--
				文本:enctype="application/x-www-form-urlencoded"
				
				图片
				文件:"multipart/form-data"
				
			enctype：用于定义表单数据的提交方式，也就是说，将表单数据提交给服务器时如何进行编码
			默认："application/x-www-form-urlencoded"
			文件、图片："multipart/form-data"
				method：post
				
			-->
			
			<input type="file" />
		</form>
	</body>
</html>

<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>点名器</title>
		<style type="text/css">
	        div {
	            width: 150px;
	            height: 50px;
	            margin: 0 auto;
	            line-height: 50px;
	            text-align: center;
	        	}

	        #name {
	            border: 1px dotted red;
	        }
		</style>
	</head>

	<body>
		<div id="name"></div>
		<div>
    			<button id="start">开始</button>
    			<button id="stop">结束</button>
		</div>
		
		<script type="text/javascript">
			var names=['赵丽颖','张天爱','迪丽热巴','成毅','杨紫',
			'郑爽','李易峰','关晓彤','杨洋','何明翰',
			'胡歌','徐梵溪','李沁','吴磊','宋轶',
			'唐嫣','张馨予','靳东','毛晓彤','陈翔',
			'王子文','陈晓','刘昊然','马思纯','徐璐',
			'张艺兴','熊梓淇','刘诗诗','林更新','雷佳音'];
			var nameDiv = document.getElementById('name');
			var index = 0;
			function change(){
				nameDiv.innerText = names[index];
				index++;
				if(index == names.length){
					index = 0;
				}
			}
			
			var t1 = 0;
			document.getElementById('start').onclick = function(){
				if(t1 == 0){
					t1 = setInterval('change()',100);
				}
			}
			document.getElementById('stop').onclick = function(){
				clearInterval(t1);
				t1 = 0;
			}
		</script>
	</body>

</html>

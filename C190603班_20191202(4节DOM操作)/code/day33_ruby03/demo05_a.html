<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>a</title>
	</head>
	<body>
		<button onclick="test1()">按钮</button>
		<a></a>
		
		<script type="text/javascript">
			function test1(){
				//1.找对象：a
				var a = document.getElementsByTagName('a')[0];
				a.href = "http://www.baidu.com";
//				a.innerHTML = "百度";
				a.innerHTML = "<img src='img/bd_logo1.png' />"
				a.target = "_blank";//新窗口打开
				
			}
		</script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表格的属性</title>
	</head>
	<body>
		<!--
			table的属性：
				border：设置边框线
				bordercolor：边框线的颜色
				cellpadding：设置内容到单元格边框的距离
				cellspacing：设置单元格和单元格之间的距离
					0
				
				bgcolor：设置背景颜色
					bg：background
					
				width：500
				height：300
				
				
			课堂思考题：
				tr，td上使用width，height
					td应用width，height
					
			align：设置水平上的位置
				left：左侧
				center：居中
				right：右侧
				
				table：整个表格
				tr：整行
				td：单元格
				
			valign：内容在单元格中的，垂直方向上的位置
				top：顶部
				middle：中间
				bottom：底部
				baseline：
		-->
		<table align="center"  width="500" height="600" border="1" bordercolor="red" cellpadding="30" cellspacing="0" bgcolor="pink">
			<tr align="center">
				<td>11</td>
				<td>12</td>
				<td>13</td>
			</tr>
			<tr bgcolor="antiquewhite">
				<td>21</td>
				<td align="center">22</td>
				<td>23</td>
			</tr>
			<tr valign="top">
				<td align="right" valign="middle">31</td>
				<td bgcolor="aquamarine" align="right">32</td>
				<td valign="bottom" align="right">33</td>
			</tr>
		</table>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>单元格的合并</title>
	</head>
	<body>
		<!--
			合并单元格
			跨列：colspan
				span：跨度
				column：列
				
			跨行：rowspan
				span：快读
				row：行
			
		-->
		<table  cellspacing="0" width="200" height="200">
			<tr>
				<td colspan="2" bgcolor="red"></td>
				<td rowspan="2" bgcolor="pink"></td>
				
			</tr>
			<tr>
				<td rowspan="2" bgcolor="green"></td>
				<td bgcolor="blue"></td>

			</tr>
			<tr>

				<td colspan="2" bgcolor="yellow"></td>
				
			</tr>
		</table>
	</body>
</html>

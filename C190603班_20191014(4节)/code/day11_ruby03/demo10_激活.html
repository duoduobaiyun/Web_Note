<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>伪类选择器</title>
		<style>
		/*激活，起作用，鼠标按下*/
			a:active{
				color: red;
			}
			
			p{
				width: 200px;
				height: 100px;
				background-color: palegoldenrod;
			}
			p:active{
				background-color: gold;
			}
		</style>
	</head>
	<body>
		<a href="#">一个超级链接</a>
		
		<p></p>
	</body>
</html>

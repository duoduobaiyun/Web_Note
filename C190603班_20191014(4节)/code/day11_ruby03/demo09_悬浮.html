<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>伪类选择器</title>
		<style>
		/*鼠标悬浮：将鼠标放在了元素上面*/
			a:hover{
				color: red;
			}
			
			div{
				width: 200px;
				height: 100px;
				background-color: pink;
			}
			div:hover{
				background-color: red;
			}
		</style>
	</head>
	<body>
		<a href="#">一个超链</a>
		<hr />
		<div></div>
	</body>
</html>

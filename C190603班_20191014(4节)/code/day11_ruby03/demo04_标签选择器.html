<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>标签选择器</title>
		<style>
		/*标签选择器：直接写标签名*/
			div{
				color: red;
			}
			
			p{
				background-color: pink;
			}
			
			/*标签选择器和类选择器搭配使用*/
			div.clas1{
				width: 100px;
				height: 100px;
				border: 3px solid red;
			}
		</style>
	</head>
	<body>
		<!--
			标签选择器和类选择器搭配使用
				标签选择器先筛选：
				
		-->
		<div>我是第一个div</div>
		<div class="clas1">我是第二个div</div>
		<p>我是第一个段落</p>
		<p class="clas1">我是第二个段落</p>
		<div>另一个div</div>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>类选择器</title>
		<style>
			.clas1{
				color: red;
			}
			.clas2{
				width: 200px;
				height: 100px;
			}
			.clas3{
				background-color: pink;
			}
		</style>
	</head>
	<body>
		<!--
			一个标签可以使用多个class样式，class的值使用空格分隔开即可
		-->
		<div class="clas1 clas2 clas3">文字</div>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>样式的继承</title>
		<style>
			div{
				font-size: 30px;
				color: red;
			}
		</style>
	</head>
	<body>
		<!--
			div和p是什么关系？父子：标签嵌套，包含的关系
				div：爹
				p：儿子
				
				div：添加样式了
					p继承了这个样式
		-->
		<div>
			<p>我是div里的一个段落</p>
		</div>
	</body>
</html>

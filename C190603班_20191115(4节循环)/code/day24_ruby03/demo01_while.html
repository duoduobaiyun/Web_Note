<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>while循环</title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		/*
		 * while(boolean条件){
		 * 	循环体；
		 * }
		 */
		//打印1-5的数字
		
		
		var i = 1;
		while(i < 6){
    		console.log(i);//1 2 3 4 5
    		i++;// 2 3 4 5 6
		}
		console.log('while循环结束。。')
		console.log(i);//6
		
		/*
		 * 练习1：使用while循环求5的阶乘：
		 * 	!5 = 5*4*3*2*1
		 * 
		 * 类比：求1-5的和
		 *       5+4+3+2+1
		 * 
		 * 练习2：打印1-100内，能被3整除，但是不能被5整除的数，并统计打印的数量
		 */
		
		i = 1;
		var sum = 0;
		while(i < 6){
			sum += i; 
			i++;
		}
		console.log(sum);
		
		i = 1;
		var cheng = 1;
		while(i < 6){
			cheng *= i; 
			i++;
		}
		console.log(cheng);
		
		console.log('------')
		
		i = 1;
		var count = 0;//计数器
		while(i <= 100){
			if(i % 3 == 0 && i % 5 != 0){
				console.log(i);	
				count++;
			}
			i++;	
		}
		console.log("-->"+count)
		
		
		
		
	</script>
</html>

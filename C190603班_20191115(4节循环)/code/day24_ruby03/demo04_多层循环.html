		for(var i = 1;i <= 5;i++){//控制行数
			/*
			 * i=1,第一行，? :1
			 * i=2,第二行，？：2
			 * i=3，第三行，？：3
			 * .。。
			 */
			for(var j = 0 ; j < i ; j++){
				document.write("*")
			}
			document.write("<br />")
		}
		/*
		 * 练习1：
		 * 1
		 * 12
		 * 123
		 * 1234
		 * 12345
		 * 
		 * 练习2：							行		j
		 * 1*1=1							1		1
		 * 2*1=2 2*2=4						2		1,2
		 * 3*1=3 3*2=6 3*3=9				3		1,2,3
		 * .。。								
		 * 9*1=9 9*2=18.。。。。9*9=81		9		1,2,3,4...9
		 * 
		 * i * j
		 */
		
		for(var i = 1;i <= 5;i++){//控制行数
			for(var j = 1 ; j <= i ; j++){
				document.write(j)
			}
			document.write("<br />")
		}
		
		for(var i = 1;i < 10;i++){
			for(var j = 1 ; j <= i ; j++){

		/*
		 * 作业2：统计1月-5月的总天数。
		 */
		var day = 0;//表示每个月的天数
		var sum = 0;//表示总天数
		var year = 2019;
		/*
		 * for(从1月到5月){
		 * 		判断每个月的天数：day
		 * 		sum += day；
		 * }
		 */
		for(var month = 1;month <= 5;month++){
			switch(month){
				case 1:
				case 3:
				case 5:
				case 7:
				case 8:
				case 10:
				case 12:
					day = 31;
					break;
				case 4:
				case 6:
				case 9:
				case 11:
					day = 30;
					break;
				case 2:
					if(year % 4 == 0 && year % 100 != 0 || year % 400 == 0){
						day = 29;
					}else{
						day = 28;
					}
					break;
			}
			sum += day;
		}
		console.log(sum);//151

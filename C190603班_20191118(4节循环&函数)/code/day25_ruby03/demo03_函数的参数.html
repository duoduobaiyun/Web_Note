<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>函数的参数</title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		/*
		 * 练习1：设计一个函数，用于求1-10的和
		 * 练习2：设计一个函数，用于求1-20的和
		 * 练习3：设计一个函数，用于求1-100的和
		 * 
		 * 
		 */
		/*
		 * 函数的参数：
		 * 	形式参数：声明函数的时候，用于接收调用处传来的数值
		 * 	实际参数：调用函数的时候，传入给形参的具体的数值。
		 * 
		 * 设计参数：函数中有变量的数值，在函数中无法确定，函数的调用处来传入。
		 * 	几个变量的数值无法确定，就定义几个参数。多个参数使用逗号分隔开。
		 * 
		 * 所谓函数调用：
		 * 		step1：实参匹配形参：传值
		 * 		step2：执行函数中的代码
		 */
		function getSum(n){ //此处的n叫做形式参数，简称：形参
			var sum = 0;
			for(var i=1;i<= n;i++){
				sum += i;
			}
			console.log(sum);
		}
		
		//调用函数：1-10的和
		getSum(10);//函数调用处决定：求1-多少的和
		
		//1-20
		getSum(20); //调用处调用函数的时候，要传入实际参数，简称实参
		
		//1-100
		getSum(100);
		
		//设计一个函数，求2个数的和
		function add(x, y){//多个参数，逗号分隔
			console.log("x:"+x);
			console.log("y:"+y);
			var sum = 0;
			sum = x + y;
			console.log(sum);
		}
		add(1,2);
		add(101,202);
		
		/*
		 * 形参：2个
		 * 实参：不传,少传1个，多传2个
		 * 	不传：形参没有数值：undefined，无法计算
		 * 	多传：多余的实参，会被舍弃掉。
		 */
		add();//
		add(1);
		add(1,2);
		add(1,2,3,4,5,6);
		
	</script>
</html>

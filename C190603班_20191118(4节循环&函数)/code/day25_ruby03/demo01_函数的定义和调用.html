<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>函数的定义和调用</title>
	</head>
	<body>
		<button onclick="getSum();">按钮</button>
	</body>
	<script type="text/javascript">
		/*
		 * 函数：
		 * 	1.概念：就是具有独立功能的一段代码，并且可以被多次的调用。
		 * 		独立功能：函数的作用和用途：就是干啥的
		 * 		多次的调用：反复的执行。每调用1次就执行1次。
		 * 
		 * 本质：就是对功能代码的封装。
		 * 
		 * 	2.作用：
		 * 		A：避免重复的代码
		 * 		B：便于修改程序。增强程序的扩展性
		 * 
		 * 	3.使用
		 * 		step1：函数的声明：只是定义这个函数，但是函数中的代码不会被执行。
		 * 		step2：函数的调用：才会执行具体的函数中的代码。调用几次，就执行几次。
		 * 			直接通过函数名调用
		 * 			事件驱动函数的执行：点击事件，
		 * 
		 * 	4.函数的声明格式：JavaScript中共有三种定义函数的方式，分别是函数声明方式、函数表达式定义法和创建对象定义法。
		 * 
		 * 		A：函数声明方式
		 * 			语法：
		 * 			function 函数名(参数){
		 * 				函数体
		 * 				return
		 * 			}
		 * 			var 变量名 = 100;
		 * 				function:定义函数的关键字
		 * 				函数名：标识符
		 * 				()：函数的标志。
		 * 				{}：函数的代码
		 * 				return：返回，用于返回函数的执行结果。
		 * 		B：函数表达式
		 * 			将函数看成一个变量
		 * 				var 函数名 = function(){函数代码}
		 * 
		 * 		C：创建对象的方式：
		 * 			var 函数名= new Function();
		 *
		 */
		
		//1.函数的声明：普通的声明
		function foo(){
			console.log("我是一个函数中的打印出来的。。")
		}
		
		//通过函数名，进行调用函数
		foo();
		//再次调用
		foo();
		
		console.log("我同桌，可以给你跳个舞。。。")
		
		//打印1-20的和
		function getSum(){//定义函数：函数的功能是：求1-10的和。
			var sum = 0;
			for(var i= 1;i<=20;i++){
				sum += i;
			}
			console.log(sum);
		}
		
		//求1-20的和
		//调用就可以
		getSum();
		//
		console.log("王二狗喜欢李小花。。")
		//打印1-20的和
		getSum();
		
		console.log("但是李小花不喜欢王二狗，喜欢函数。。")
		
		//打印1-20的和
		getSum();
		
		
		//2.函数表达式的方式定义函数：
		//将函数看成一个变量
		var foo2 = function (){
			console.log("我是通过函数表达式的方式定义的。。")
		}
		
		foo2();
		foo2();
		
		//3.创建对象的方式，定义函数。
//		var foo3 = new Function()
		
	</script>
</html>

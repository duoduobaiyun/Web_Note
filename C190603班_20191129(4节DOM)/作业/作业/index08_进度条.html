<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>进度条</title>
		<style>
			#div1{
				width: 5px;
				height: 20px;
				background-color: pink;
			}
		</style>
	</head>
	<body>
		<button onclick="test()">下载</button>
		<!--<div id="div1" style="width: 5px; background-color: pink; height: 20px;"></div>-->
		<div id="div1" ></div>
	</body>
	<script>
	
		var t
		var count=0;//表示下载的进度
		function test(){
			t = setInterval("down()",50);
		}
		
		function down(){
			//1.获取div对象
			var div1=document.getElementById("div1");
			//2.获取div的widht属性,
			//element.style.样式名-->行内样式
			//var width=div1.style.width;//5px
			
			//ie：
		//	var width=div1.currentStyle.width;
			//chrome
			var width=getComputedStyle(div1).width;
			
			width=parseInt(width);//5
			//3.设置新的宽度：
			div1.style.width=width+5+"px";
			
			count++;
			div1.innerHTML=count+"%";
			div1.style.textAlign="center"
			
			if(count>=100){
				clearInterval(t)
			}
			
		}
		
		
	</script>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>css样式</title>
		<style type="text/css">
			/*#div1{
				width: 300px;
				height: 100px;
				background-color: pink;
				font-size: 25px;
				font-weight: bold;
				text-align: center;
				color: green;
			}*/
		</style>
	</head>
	<body>
		<div id="div1">
			面朝大海，春暖花开
		</div>
		<script type="text/javascript">
			/*
			 * 操作元素的CSS样式：
			 * 	语法：
			 * 		step1：document.getElementById()-->element
			 * 		step2：element.style.样式名
			 * 			
			 * 			获取：element.style.样式名
			 * 			设置：element.style.样式名 = 新的样式值(string)
			 * 
			 * CSS样式：
			 * 		样式名：background-color："样式值"
			 * 
			 * DOM操作：
			 * 		样式名：backgroundColor = "样式值";
			 */
			//step1:获取元素
			var div1 = document.getElementById("div1");
			//step2：设置样式
//			div1.style.width = "300px";
//			div1.style.height = "100px";
//			div1.style.backgroundColor = "pink";
//			div1.style.color = "green";
//			div1.style.fontSize = "25px";
//			div1.style.fontWeight = "bold";
//			div1.style.textAlign = "center";
//			div1.style.lineHeight = "100px";
			
			
			//如果单独设置每个样式，比较啰嗦，可以统一设置
			div1.style.cssText="width:300px;height:100px;background-color: pink;color: green;"
			
			div1.innerHTML = "王二狗和李小花";
			
			/*
			 * 练习1：页面上放div，当鼠标放在div上，设置样式为一种样式，鼠标移走，设置为另一种样式。
			 */
		</script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>元素的属性</title>
		
	</head>
	<body>
		<button onclick="test1()">换图</button>
		<br />
		<img  src="img/t1.png" id="img1"/>
		
		<hr />
		<img src="img/t1.png" id="img2" onmouseover="test2()" onmouseout="test3()"/>
		
	</body>
	<script type="text/javascript">
		/*
		 * 从文档(document)中获取元素(element)：
		 * 	1.操作属性：attribute
		 * 		获取属性值：e.attribute
		 * 
		 * 		设置属性值：e.attribute= 新值;
		 * 
		 * DOM操作：1：获取页面的元素--->2：操作元素的属性：获取值和设置
		 */
		//点击按钮换图
		function test1(){
			//step1：获取img对象
			var img1 = document.getElementById("img1");
			console.log(img1);
			//step2：改变src的属性值即可
			img1.src = "img/t4.png";
		}
		
		
		//图片换成：t4
		function test2(){
			var img2 = document.getElementById("img2");
			img2.src = "img/t4.png";
		}
		
		//图片换成：t1
		function test3(){
			var img2 = document.getElementById("img2");
			img2.src = "img/t1.png";
		}
		
		/*
		 * 练习1：页面上放img，鼠标移入：图片1，鼠标移出：图片2
		 * 
		 */
	</script>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>element</title>
		<style type="text/css">
			#box{
				width: 200px;
				height: 50px;
				background: pink;
			}
		</style>
	</head>
	<body>
		<div id="box" title="这是一个提示信息" >
			王二狗和李小花
		</div>
		
		<input type="text" name="num" id="num" value="300" />
	</body>
	<script type="text/javascript">
		/*
		 * 页面上的元素：element
		 * 	1.获取页面的元素：
		 * 		//step1：获取页面的元素
		 * 		document.getElementById("id的值");--->得到的页面的标签元素对象
		 * 
		 * 		//step2:根据元素操作属性：获取，设置
		 * 			//获取
		 * 			console.log(元素.属性名);
		 * 			//设置
		 * 			元素.属性名 = 赋值;
		 */
		var div1 = document.getElementById("box");
		console.log(div1);//div标签元素
		console.log(div1.id);//标签元素的属性
		console.log(div1.title);
		console.log(div1.value); //undefined
		
		
		//获取input输入框：value，id，name，type。。。
		var input1 = document.getElementById("num");
		console.log(input1);
		console.log(input1.value);//元素. 访问 属性value，输入框中的数据
		console.log(typeof input1.value);//string,从input输入框中获取的数据：都是string类型
		console.log(input1.type);//text
		//设置元素的属性值
		input1.value = "肖睿哲";
		
		/*
		 * 练习1：在html文档上，设置两个输入框：用户名，密码，和一个按钮
		 * 当点击按钮的时候，可以在控制条上打印输入框中的用户名和密码。
		 * 	
		 */
	</script>
</html>

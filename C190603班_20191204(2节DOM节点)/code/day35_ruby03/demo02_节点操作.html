<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>节点操作</title>
	</head>
	<body>
		<ul id="ul1">
			<li>鸣人</li>
			<li>佐助</li>
			<li>小樱</li>
		</ul>
		
		<button onclick="test1()">插入节点</button>
		<button onclick="test2()">删除节点</button>
		<button onclick="test3()">替换节点</button>
		
		<script type="text/javascript">
			/*
			 * 操作节点：
			 * 
			 * 	1.追加：
			 * 		appendChild()，尾部追加节点
			 * 
			 * 	2.插入节点：
			 * 		insertBefore(newNode, relNode);被插入的位置的节点
			 * 
			 * 	3.删除节点：
			 * 		removeChild(被删除的节点)
			 * 
			 * 	4.替换节点：
			 * 		replaceChild(newNode，oldNode)
			 */
			
			//插入节点，佐助前，添加一个我爱罗
			function test1(){
				//step1：获取ul对象
				var ul1 = document.getElementById('ul1');
				//step2：创建list
				var liNode = document.createElement('li');
				//step3：创建文本节点
				var textNode = document.createTextNode('我爱罗');
				//step4：插入
				liNode.appendChild(textNode);
				
				var li2 = ul1.children[1];
				console.log(li2);
				ul1.insertBefore(liNode,li2);
				
			}
			
			//2.删除节点，删除子节点，节点不能自己删除自己
			function test2(){
				//step1:获取ul
				var ul1 = document.getElementById('ul1');
				//step2：获取li
				var li = ul1.children[0];
				//step3：删除
				ul1.removeChild(li);
			}
			
			//3.替换节点
			function test3(){
				//step1：获取ul
				var ul1 = document.getElementById('ul1');
				//step2：获取被替换的节点li
				var li2 = ul1.children[1];
				//step3：创建新的节点
				var liNode = document.createElement('li');
				var textNode = document.createTextNode('我爱罗');
				liNode.appendChild(textNode);
				//step4：替换
				ul1.replaceChild(liNode,li2);
			}
		</script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>图片</title>
	</head>
	<body>
		<!--
        	作者：offline
        	时间：2019-09-27
        	描述：
        	图片标签：img
        	必要属性：src
        		属性值是图片的位置路径
        		
        		绝对路径：从根盘符开始或者网络地址
        		相对路径：
        			参照物：当前的文件
        	
        	width:图片的宽度
        	height：图片的高度
        	
        	border :边框线
        	
        	alt：图片不显示的时候，提示的文字
        	title：鼠标在图片上时，显示的提示文字
        	
        	vspace：垂直方向上的空白
        	hspace：水平方向上的空白
        	
        -->
		<img src="../img/kakaxi.jpg" width="300px" height="300px" border="20px" alt="这里是卡卡西" title="带土" vspace="20px" hspace="50px"/>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>列表</title>
	</head>
	<body>
		<!--
        	作者：offline
        	时间：2019-09-27
        	描述：
        	列表
        		有序列表
        			ol标签:order list
        				li标签
        			
        			属性：
        				type：类型，1，a，A，i，I
        				
        		无序列表：un order list
        			ul：标签
        				li标签
        				
        			属性：
        				type： disc实心圈， circle,空心圈，square实心正方体
        				
        				
        		自定义列表：define list
        			dl标签
        				dl：名称
        				dd：描述
        -->
		<ol type="1" >
			<li>海贼王</li>
			<li>火影忍者</li>
			<li>妖精的尾巴</li>
			<li>七龙珠</li>
			<li>美少女战士</li>
		</ol>
		<hr />
		
		<ul type="square">
			<li>英雄联盟</li>
			<li>穿越火线</li>
			<li>连连看</li>
		</ul>
		
		<hr />
		
		<dl>
			<dt>吴亦凡</dt>
			<dd>大碗宽面和窝窝头</dd>
			<dt>雏田</dt>
			<dd>白眼姑娘</dd>
		</dl>
		
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Math</title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		/*
		 * 数据类型：
		 * 	简单类型：数值是一个数据
		 * 		number，100，-20,3.14.。。
		 * 		string，'hello',"world"
		 * 		boolean，true,false
		 * 
		 * 	复杂类型：
		 * 		object：对象
		 * 			属性：
		 * 			方法：就是函数
		 * 				方法：属于对象，由固定的对象调用
		 * 				函数：直接调用，和对象无关。
		 * 
		 * 	特殊类型：
		 * 		null
		 * 		undefined
		 * 
		 * 
		 * arguments：内置对象，实参对象
		 * 	长度：length，
		 * 
		 * 自定义：
		 * 		对象：属性，方法
		 * 	
		 * 	内置对象：
		 * 		js事先提供好的，Math，String，Date，Array。。。
		 * 
		 * .点：
		 * 	语法：对象访问属性或方法
		 * 		对象.属性
		 * 		对象.方法
		 *
		 */
		
		//Math对象的属性
		console.log(Math.PI)
		
		
		
		//获取随机数：[0,1)
		var n = Math.random();
		console.log(n);
		/*
		 * 1-100之间的随机数
		 * [0,1)--->[1,100]
		 * *100
		 * --->[0,100)+1
		 * 
		 * 
		 * [3,45]-->[0,42]+3
		 * 
		 * [0,1)*43
		 * 
		 * [5,67]-->[0,62]+5
		 * *63
		 * 
		 * [m,n]--->[0,m-n]+m
		 * *(m-n)+1
		 * 
		 * [2,94]
		 * parseInt(Math.random()*(94-2+1))+2
		 * 
		 * 
		 * 
		 */
		
		var m = Math.random();
		console.log(m); 
		m = parseInt(m * 100 + 1);
		console.log(m);
		
		//Math直接访问这些方法
		console.log(parseInt(Math.random()*10)); //[0,9]
		console.log(parseInt(Math.random()*20)); //[0,19]
		console.log(parseInt(Math.random()*100)); //[0,99]
		
		
		console.log(parseInt(Math.random()*43)+3);//[3,45]
		console.log(parseInt(Math.random()*63)+5)//[5,67]
		
		
		console.log(Math.floor(4.6));//向下取整，4
		console.log(Math.floor(4.4));//向下取整，4
		console.log(Math.floor(4.9));//4
		console.log(Math.floor(4.0));
		
		console.log(Math.ceil(4.8));//向上取整：5
		console.log(Math.ceil(4.4));//向上取整：5
		console.log(Math.ceil(4.1));//向上取整：5
		console.log(Math.ceil(4.0));//向上取整：4
		
		
		//Math的方法
		console.log(Math.round(4.1));//四舍五入
		
		console.log(Math.max(10,20)); //获取最大值
		console.log(Math.min(10,20)); //获取最大值
		
		
		//绝对值
		console.log(Math.abs(-5));
		
		//幂
		console.log(Math.pow(2,3));
		
		//开平方
		console.log(Math.sqrt(9));
		
		
		
		
	</script>
</html>

		/*
		 * 字符串：
		 * 	string类型
		 * 	String对象
		 * 		length
		 * 
		 * Date，Array。。。
		 * 
		 * 
		 * new：关键字
		 * 	词义：新建
		 * 	专门用于创建对象：语法new 构造函数();
		 * 		new String()--->String对象
		 * 		new Date()--->Date对象
		 * 		new Array()--->数组对象
		 * 
		 * 
		 * string对象：
		 * 		属性
		 * 		方法：
		 */
		
		//1.使用字面值创建字符串。
		var s1 = "hello";//
		console.log(typeof s1); //string
		//s1在语法是string类型，length等这些属性或方法，是对象调用。
		//s1是string类型，但是使用String对象的属性和方法到时候，看成object类型。
		
		
		//2.使用构造方法/函数来创建字符串对象：专门用于创建对象
		var s2 = new String("hello");
		console.log(typeof s2); //object
		console.log(s1);
		console.log(s2);
		
		
		//3.字符串的长度：字符的个数
		//字符串的长度属性：length
		console.log(s1.length);//对象访问属性，5
		
		
		//根据国家的字符计算长度
		var s3 = "王二狗bushi好人";
		console.log(s3.length);//10

		//遍历字符串：
		/*
		 * 遍历：依次访问：
		 * 		从第一个字符，访问到最后一个字符
		 */
		
		for(var i =0;i<s1.length;i++){
			console.log(s1[i]);
		}

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>类型转换</title>
	</head>
	<body>
		<script type="text/javascript">
			/*
			 * 数据类型转换：
			 * 	显示转换：
			 * 		通过代码明确的写明转换：
			 * 			Number()
			 * 			String()
			 * 			Boolean()
			 * 			parseInt()
			 * 			parseFloat()
			 * 
			 * 	隐式转换：
			 * 		代码中隐含着的转换
			 * 
			 */
			
			var res = 2 * '3'; // number * string  --> number * number
			var res2 = 2 * false; //number * boolean --> number * number
			 console.log(res);
			 console.log(res2);
			 
			 var name = '王二狗';
			 var name= '李小花';
			 console.log(name)
		</script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>数据类型</title>
	</head>
	<body>
		<script type="text/javascript">
			/*
			 * 数据类型:
			 * 1.number数值
			 * 		int：整型
			 * 			100,-1000
			 * 		float：浮点型
			 * 			3.14,-5.2
			 * 
			 * 2.string字符串,一串字符：
			 * 		
			 * 		变量值，需要用引号引起来，
			 * 		单引号，双引号引起来的内容，都会被js认为是字符串
			 * 
			 * 3.boolean类型
			 * 		用于表示逻辑对和错。
			 * 			只有两个值：true，false
			 * 			真，		假
			 * 			对，		错
			 * 			1，		0
			 * 			true，	false
			 * 
			 * 4. object类型：
			 * 		对象类型，
			 * 
			 * 5、undefined：当我们试图访问一个不存在的变量时，就会得到一个特殊的值undefined。
			 * 除此之外，使用已定义却未赋值的变量也会如此，以为js会自动将变量在初始化之前的值设定为undefined。
			 * 而undefined类型的值只有一个，那就是undefined
			 * 
			 * 6、null：只包含一个值的特殊数据类型。所谓的null值，通常是没有值或空值，不代表任何东西。
			 * 
			 * 
			 * null与undefined最大的不同在于，被赋予null的变量通常被认为是已经定义了的，只不过它不代表任何东西。
			 * 
			 * 
			 * typeof,用于判断哪个数据是哪种类型
			 * 
			 * alert('点我啊')
			 */
			//1.定义整形的变量
			var num1 = 100;
			var num2 = 3.14;
			console.log(num1);
			console.log(num2);
			
			//2.字符串类型
			var name = '王二狗';
			console.log(name);//打印变量name ，王二狗
			console.log('name'); //打印字符串，原样输出 name
			
			var a = '100'; //字符串类型
			var b = 100; //数值类型
			console.log(a);
			console.log(b);
			
			console.log(typeof a); //判断a是哪个类型：string
			console.log(typeof b); //判断b是哪个类型：number
			
			
			//3.定义boolean类型
			var b1 = true;
			var b2 = false;
			console.log(b1);
			console.log(b2);
			
			
			//4.object
			
			//5.undefined
			var hello = undefined;
			console.log(hello); //未被定义的
			console.log(typeof hello)
			
			//6. null
			var hello = null;
//			console.log(hello)
			console.log(typeof hello) // 属于object类型了
			
			
			
		</script>
	</body>
</html>

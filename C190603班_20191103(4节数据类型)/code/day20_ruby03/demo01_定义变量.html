<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>定义变量</title>
	</head>
	<body>
		<script type="text/javascript">
			/*
			 * 定义变量：语法
			 * var 变量名 = 变量值; //=右侧的数值，赋值给=左边的变量。
			 * 
			 * var是定义变量的语法
			 * 变量名，就是一个标识符，自己给这个变量起的名字
			 * 变量值，就是变量中要存储的数据
			 * 
			 * 作用：将不同的数据，存储到内存。
			 * 	1.程序可以操作的存储区
			 * 	2.程序执行过程中，数据可以改变。
			 * 	3.每个变量都有特定的类型。
			 * 
			 * 
			 * 
			 * 
			 * 标识符：
			 * A：不能是保留字和关键字
			 * B：字母，数字，下划线，美元符组成
			 * C：数字不能开头
			 * D：命名规则：
			 * 		驼峰式命名：stuName
			 * 		下划线命名：stu_name
			 * 		匈牙利命名：sStuName
			 * E：区分大小写
			 * 
			 * 用于起名，变量，函数。。。
			 */
			var num1 = 100;
			console.log(num1);
			
			num1 = 200; //改变num1变量的数值
			console.log(num1);
			var num2 = 6.28;
			console.log(num2);
			
			var name = '王二狗';
			console.log(name);
			
			var a = 100;
			var b = 200;
			var c = 300;
			//简化写法
			var d = 100, e = 200, f = 300;
			
//			var g = h = j = 100; //错误写法
		</script>
	</body>
</html>

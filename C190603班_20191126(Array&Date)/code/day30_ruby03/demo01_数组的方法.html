	<script type="text/javascript">
		/*
		 * 数组的常用方法：
		 * 添加类
		 * 1.push(),添加元素，数组末尾添加
		 * 2.pop()，删除元素，数组末尾删除
		 * 3.unshift(),添加元素，数组开头添加
		 * 4.shift()，删除元素，删除数组的第一个元素。
		 * 5.splice(index,howmany,el，el。。。),添加，删除，替换。。
		 * 
		 * 
		 * 查找：
		 * 1.indexOf()
		 * 2.lastIndexOf()
		 * 
		 * 截取：
		 * 1.slice()
		 * 
		 * 
		 * 
		 */
		//1.push()方法用于在数组的末端添加一个或多个元素，并返回添加新元素后的数组长度。
		function testPush(){
			var arr = ["我","是","小白兔"];
			console.log(arr);
			console.log(arr.length)
			var len = arr.push("才怪");
			console.log(arr);
			console.log(arr.length)
			console.log(len);
		}
		
		//2.pop()方法用于删除数组的最后一个元素，并返回该元素。
		function testPop(){
			var arr = ["我","是","小白兔"];
			console.log(arr);
			console.log(arr.length);
			var el = arr.pop();
			console.log(arr);
			console.log(el); //小白兔
			
			arr.pop();
			console.log(arr);
			
			arr.pop();
			console.log(arr);
		}
		
		//3.unshift()方法用于在数组前添加一个或多个元素，并返回添加新元素后的数组长度。
		function testUnShift(){
			var arr = ["我","是","小白兔"];
			console.log(arr);
			var len = arr.unshift("白骨精","小钻风")
			console.log(arr);
			console.log(len);
		}
		
		//4.shift()方法用于删除数组的起始元素，并返回该元素。
		function testShift(){
			var arr = ["我","是","小白兔"];
			var el = arr.shift();
			console.log(arr);
			console.log(el);
			arr.shift();
			console.log(arr);
			arr.shift();
			console.log(arr);

		}

		//6.slice(start,end)，slice()方法为截取数组，也可将其看作为查找数组的方法。第一个参数为数组的起始位置，第二个参数为数组的结束位置，且不包括结束位置。
		function testSlice(){
			var a = ['a','b','c','d','e','f','g','h'];
			console.log(a);
			var b = a.slice(1,5);
			console.log(b);
		}
		
		//7.indexOf(),在数组中查找指定的元素，返回第一次下标，如果没有返回-1
		//8.lastIndexOf(),从后往前找
		function testIndexOf(){
			var a = ['a','b','c','d','e','c','g','h'];
			var index = a.indexOf('c');
			console.log(index);
		}

		//12.sort(),sort()方法对数组成员进行排序，默认是按照字典顺序排序。
		function testSort(){
			var a = [1, 12, 5, 23, 4, 36];
			console.log(a);
			a.sort();
			console.log(a);
			
			var b = ['a','c','d','b'];
			console.log(b);
			b.sort();
			console.log(b);
			
			var c = [2,1];
			c.sort(compare)
			console.log(c);
			
			a.sort(compare);

		//比较函数：比较a和b的大小：
		/*
		 * 函数的返回值：
		 * 	负数：a < b
		 * 	正数：a > b
		 *  零： a = b
		 *  
		 */
		function compare(a,b){
			if(a > b){
				return 1;//正数
			}else if(a < b){
				return -1;
			}else{
				return 0;
			}
		}

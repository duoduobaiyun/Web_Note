<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>日期</title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		/*
		 * object类型：
		 * 	内置对象：String，Math，Array，Date日期
		 * 
		 * 日期：年，月，日，时，分，秒
		 * 
		 * 类：Date
		 * 
		 * 
		 */
		//1.创建日期对象
		var date = new Date();//日期对象，默认日期
//		var arr  = new Array();
//		var str = new String();
		console.log(date); //Tue Nov 26 2019 16:57:25 GMT+0800 (伊尔库茨克标准时间)
		
		//string字符串：解析为对应的日期对象
		var date2 = new Date("2019-11-18");//指定日期，创建date对象
		console.log(date2);
		
		//通过构造函数：指定年，月，日，时，分，秒
		/*
		 * 国外的月份：
		 * 	从0开始到11结束：对应1月-12月
		 * 
		 * 	月份：+1
		 * 
		 * 星期：
		 * 国内：星期一：二，三，四，五，六，日。
		 * 国外：星期日，一，二，三。。。		六。
		 */
		var date3 = new Date(2019,11,10,10,10,100);
		console.log(date3);
		
		
		console.log(typeof date); //object
		
	</script>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>iframe</title>
	</head>
	<body>
		<!--
			iframe标签把其他的网页的内容，嵌套到当前的页面上。
				src：要网页的地址
				width：宽度
				height：高度
				
				
		-->
		<iframe src="http://www.qfedu.com/" width="500px" height="300px" scrolling="no" frameborder="0"></iframe>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>标签回顾</title>
	</head>
	<body>
		<!--列表
			1、有序列表
				ol：orderlist
			2、无序列表
				ul：unorderlist
			3、自定义列表
				dl：definelist
		-->
		<ol type="A">
			<li>列表1</li>
			<li>列表2</li>
			<li>列表3</li>
		</ol>
		
		<ul type="circle">
			<li>列表4</li>
			<li>列表5</li>
			<li>列表6</li>
		</ul>
		<dl>
			<dt>HTML</dt>
			<dd>用于设计前端页面的</dd>
		</dl>
	</body>
</html>

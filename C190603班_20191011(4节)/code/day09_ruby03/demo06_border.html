<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>边框线</title>
	</head>
	
	<body>
		<!--
			border：边框线
				border-color：边框线颜色
				border-width：线宽
				border-style：线的样式：
					默认 solid实线，dashed虚线，dotted点线，double双实线
					
			设置单边：
				border-left-color
				border-left-width
				border-left-style
				
				border-right-color
				border-right-width
				border-right-style
				
				border-top-color
				border-top-width
				border-top-style
				
				border-bottom-color
				border-bottom-width
				border-bottom-style
				
		-->
		<div style="
			width: 200px;
			height: 50px;
			border-color: red;
			border-width: 5px;
			border-style: solid;
			"></div>
		<div style="
			width: 300px;
			height: 50px;
			border-color: pink;
			border-width: 5px;
			border-style: dashed;
			"></div>	
		<div style="
			width: 400px;
			height: 50px;
			border-color: greenyellow;
			border-width: 5px;
			border-style: dotted;
			"></div>
		<div style="
			width: 500px;
			height: 50px;
			border-color: goldenrod;
			border-width: 5px;
			border-style: double;
			"></div>
	</body>
</html>

<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>块元素</title>
		<style type="text/css">
			#box1{
				background-color: pink;
			}
			
			#box2{
				width: 300px;
				height: 100px;
				background-color: antiquewhite;
			}
			#box3{
				background-color: goldenrod;
			}
		</style>
	</head>

	<body>
		<!--
			块级元素：
				1.垂直排列，独占一行。
				2.支持所有样式
					块标签支持所有样式，任何样式添加到块标签上都会起作用，包括盒子模型中的所有属性。
				3.块级元素的宽度：如果没有设置，默认和父标签相同。
					box1：宽度和body一样
					box3：宽度和box2一样
				4.块级元素的高度：默认就是内容物的高度
				
				
			div,p,h1,h2,h3,h4,h5,h6,ul,ol,dl,li,dt,dd,tr
					
		-->
		<div id="box1">王二狗</div>
		<div id="box2">
			<div id="box3">
				李小花
			</div>
		</div>
	</body>

</html>

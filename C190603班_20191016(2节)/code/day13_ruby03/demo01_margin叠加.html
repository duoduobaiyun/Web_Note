<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>margin的叠加</title>
		<style type="text/css">
			#box1{
				width: 200px;
				height: 100px;
				background-color: pink;
				margin-bottom: 20px;
			}
			
			#box2{
				width: 200px;
				height: 100px;
				background-color: bisque;
				margin-top: 30px;
			}
		</style>
	</head>
	<body>
		<!--
			margin：
			上下外边距会叠加：
			当同时给两个盒子，分别添加margin-bottom，margin-top，
				实际上两个盒子的垂直上的距离，并不是下外边距+上外边距，而是下边距和上边距种的最大值
				
				外边距的叠加
		-->
		<div id="box1">面朝大海</div>
		<div id="box2">春暖花开</div>
	</body>
</html>

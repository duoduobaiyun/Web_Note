<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>块元素</title>
		<style type="text/css">
			#box1{
				width: 300px;
				height: 100px;
				background: pink;
			}
			
			#box2{
				padding-left: 50px;
				background: green;
			}
			
			#box3{
				width: 300px;
				height: 200px;
				background-color: pink;
				border: 10px solid red;
				padding: 30px;
			}
			
			#img1{
				width: 100px;
			
			}
		</style>
	</head>
	<body>
		<!--
			在盒子模型中，当不设置宽，只设置内边距时，宽等于父标签宽减去子标签的内边距。
			box1：宽300px,高100px
			
			box2：左内边距
				width？ = 父容器的宽度-内边距的宽度
			
			
		-->
		<div id="box1">
			<div id="box2">
				王二狗
			</div>
		</div>
		<hr />
		<div id="box3">
			<img src="img/kakaxi.jpg" id="img1" />
		</div>
	</body>
</html>

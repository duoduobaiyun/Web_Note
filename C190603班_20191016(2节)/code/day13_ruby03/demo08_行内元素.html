<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>行内元素</title>
		<style type="text/css">
			#span1{
				width: 100px;
				height: 50px;
				background-color: pink;
			}
			
			#span2{
				width: 100px;
				height: 50px;
				background-color: burlywood ;
			}
		</style>
	</head>
	<body>
	<!--
		行内元素的特点:
		1.在一行显示
		2.不支持宽高，在margin和padding也有一些问题
		3.宽度和高度，取决于内容的宽度
		4.代码换行会被解析
			可以看出两个<span>标签之间会有一个小空隙，这是因为代码换行被解析。
			当把两行定义<span>标签的代码写到一行时，空隙就会消失。
				
		span,a,img,font,strong,i,em,sub,sup,del,ins...
	-->
		<span id="span1">王二狗狗狗，李小花，花花。。。</span><span id="span2">窝窝头</span>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>样式的优先级</title>
		<style>
			div{color: red;}
			p{color: green !important;}
			.content2{color: blueviolet ;}
			#p1{color: pink;}
		</style>
	</head>
	<body>
		<div>
			<!--
				!important
				通过!important可以提升优先级，但是注意对于继承来哎的样式不起作用
			-->
			<p id="p1" class="content2">一大坨文字。。</p>
		</div>
	</body>
</html>

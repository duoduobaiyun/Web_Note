<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>盒子模型</title>
		<style type="text/css">
			#div1{
				width: 300px;
				height: 200px;
				background: pink;
				padding: 20px 30px 40px 50px;
				border: 10px solid red;
				margin-left: 50px;
				margin-right: 30px;
				margin-top: 20px;
				margin-bottom: 40px;
			}
		</style>
	</head>
	<body>
		<!--
			外边距：盒子和其他的盒子之间的距离
			margin：
			margin-top:上外边距
			margin-left：左外边距
			margin-right：右外边距
			margin-bottom：下外边距
			
		-->
		<div id="div1">面朝大海，春暖花开</div>
	</body>
</html>

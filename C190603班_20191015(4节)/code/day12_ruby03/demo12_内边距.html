<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>盒子模型_内边距</title>
		<style type="text/css">
			#div1{
				width: 300px;
				height: 200px;
				background-color: pink;
				padding-left: 50px;
				padding-top: 20px;
				padding-right: 30px;
				padding-bottom: 40px;
			}
		</style>
	</head>
	<body>
		<!--
			width，height，是内容的宽度和高度
			
			内边距：内容到边框的距离
			
			
			padding-left：左内边距，内容到左侧边框的距离。
			paddint-right：右内边距
			padding-top：上内边距
			padding-bottom：下内边距
		-->
		<div id="div1">
			面朝大海，春暖花开
		</div>
	</body>
</html>

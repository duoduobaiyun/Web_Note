<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>优先级</title>
		<style type="text/css">
			ul #listLi .listDiv .listP{color: red;}
			#list .listLi div p{color: green;}
			/*p{color: pink;}*/
		</style>
	</head>
	<body>
		<!--
			包含选择器:约分法
				id和id约，class和class约，tag和tag约。。。看剩余的再比较
		-->
		<ul id="list" class="list">
			<li id="listLi" class="listLi">
				<div id="listDiv" class="listDiv">
					<p id="listP" class="listP">一大坨文字。。</p>
				</div>
			</li>
		</ul>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>超链接</title>
	</head>
	<body>
		<!--
			超链接：用于实现链接的跳转
			a标签：
			
			
				href：要跳转的路径
					1.跳转到网络地址
						URL：统一资源定位符
						网址：
						
					2.当前项目中的其他的文档
						路径名称
						
					3.当前页面的跳转
					
					
					
				target：打开方式
					_self：当前窗口打开
						默认的
					_blank：新窗口打开
				
				协议：网络协议
					http：超文本传输协议
					https：
					
					
				课堂练习1：
					1.尝试打开当前项目中的其他的文档
					2.尝试在新窗口中打开超链接
					
		-->
		<a href="http://www.baidu.com/">百度</a>
		
		<br />
		<br />
		<a href="../index.html" target="_blank">首页</a>
		
		<br />
		<br />
		<hr />
		
		<a href="https://baike.baidu.com/item/%E6%97%97%E6%9C%A8%E5%8D%A1%E5%8D%A1%E8%A5%BF/405593?fr=aladdin"><img src="../img/kakaxi.jpg" width="200"></a>
		
	</body>
</html>

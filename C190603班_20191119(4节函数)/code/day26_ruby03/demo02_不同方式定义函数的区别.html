<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>不同方式定义函数的区别</title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		
		/*
		 * 函数的定义：
		 * A：函数声明
		 * B：函数表达式
		 * C：创建对象的方式
		 * 
		 * 函数声明和函数表达式定义函数的的区别：
		 * A：函数声明的方式，支持预解析——函数的提升。
		 * 		函数声明的方式，无论函数写在哪里，那么都会被提升到script标签的位置。
		 * 		叫做函数与解析，也叫函数的提升。
		 * 
		 * 		函数表达式的方式，不支持预解析(函数提升)
		 * 
		 * B：函数表达式的方式，可以直接执行。
		 * 		var 函数名 = function(){}();
		 * 		函数名();
		 */
		foo();
		
		function foo(){
			console.log("我是通过函数声明的方式定义的。。")
		}
		
		
		//函数表达式的方式，不支持函数提升
//		foo2();
//		var foo2 = function (){
//			console.log("我是通过函数表达式的方式定义的。。")
//		}
		
		
		var foo3 = function(){
			console.log("我也是函数表达式。。")
		}(); //直接调用
		
		function foo4(){
			console.log("随便写点啥。。")
		};
		
		
		//扩展：
		/*
		 * 即时函数：函数定义后立即执行。
		 * 将一个匿名函数直接调用，外部套一个小括号。
		 * 匿名函数:就是没有名字的函数。
		 */
		
		(function(){
			console.log("我也是一个函数。。")
		}());
		
		
		
		
		
		
	</script>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>break语句</title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		/*
		 * 循环的结束：
		 * 	1.条件不满足，自动结束
		 * 	2.条件满足，使用break语句。
		 * 	3.
		 */
		for(var i = 1;i<=10;i++){
			if(i == 5){
//				break;//用于强制的结束循环，无论条件是否满足.彻底的结束循环
				continue;//强制结束本次循环，下次继续。
			}
			console.log(i);//1，2，3，4，6，7，8，9，10
		}
		
		
	</script>
</html>

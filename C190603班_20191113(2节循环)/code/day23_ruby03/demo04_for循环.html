<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>for循环</title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		for(var i = 1;i < 5;i++){
			console.log(i);
		}
		//省略表达式1
		i = -2;
		for(;i < 5;i++){
			console.log(i);
		}
		
		//省略表达式2,相当于true，循环条件永远成立
//		console.log('.......')
//		for(var i = 1;true;i++){
//			console.log(i);
//		}
		console.log('.......')
		for(var i = 1;i< 5;){
			console.log(i);//1 1 1 1 1 1 
			i++;
		}
	</script>
</html>

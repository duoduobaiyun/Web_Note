<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>for循环</title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		/*
		 * 1.求1-100内，奇数的和
		 */
		var sum = 0;
		for(var i = 1;i <= 100;i+=2){ //i = i+2
			sum += i;//1,3,5,7,9,11,...
		}
		console.log(sum);
		
		sum = 0;
		for(var i=1 ; i<=100;i++){
			if(i % 2 != 0){
				sum += i;
			}
		}
		console.log(sum);
		
	</script>
</html>

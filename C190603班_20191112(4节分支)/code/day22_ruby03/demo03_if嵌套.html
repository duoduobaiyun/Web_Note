<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>if嵌套</title>
	</head>

	<body>
	</body>
	<script type="text/javascript">
		/*
		 * if的嵌套：多选一
		 * if(条件1){
		 * 		如果条件1成立，执行此处
		 * }else {
		 * 		//嵌套if
		 * 		if(条件2){
		 * 			条件1不成立，条件2成立，执行此处。。	
		 * 		}else{
		 * 			if（条件3）{
		 * 				条件1不成立，条件2也不成立，条件3成立。。
		 * 			}else{
		 * 				
		 * 			}
		 * 		}
		 * }
		 * 简化写法:
		 * if（条件1）{
		 * 		条件1成立，执行此处。。
		 * }else if（条件2）{
		 * 		条件1不成立，条件2成立。。	
		 * }else if（条件3）{
		 * 		条件1不成立，条件2成立，条件3成立。。
		 * }。。。
		 * else{
		 * 		以上的条件都不成立，执行此处的代码。。
		 * }
		 *  
		 */
		var sex = '泰国回来的';
		if (sex == '男') {
			console.log("是男厕所。。")
		} else {
			//			console.log("去女厕所。。")
			if (sex == '女') {
				console.log("去女厕所。。")
			} else {
				console.log("我也不知道了，也许不去吧。。")
			}
		}
		//给定一个数字，判断是正数，负数，零
		var num = 0;
		if (num > 0) {
			//语句1
			console.log("正数")
		} else {
			if (num < 0) {
				console.log("负数")
			} else {
				console.log("零")
			}
		}
		//简化写法
		num = 0;
		if (num > 0) {
			console.log("正数")
		} else if (num < 0) {
			console.log("负数")
		} else {
			console.log("零")
		}
		/*
		 * 练习1：给定一个数字：
		 * 	如果是1，打印光头强，如果是2打印熊大，如果是3打印熊二，否则打印翠花
		 * 练习2：给定变量：
		 * 	如果是星期一，打印上班，
		 * 	如果是星期二，打印继续上班
		 * 	如果是星期三，打印出差
		 * 	如果是星期六，加班
		 * 	如果是星期日，休息
		 * 练习3：给定一个月份，打印该月的天数
		 * 	1，3，5，7，8，10，12月：31天
		 * 	4，6，9，11月：30天
		 * 	2月：先打印29天，暂时不判断闰年
		 */
	</script>

</html>

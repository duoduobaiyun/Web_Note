	<script type="text/javascript">
		/*
		 * switch语句实现选择结构：
		 * 语法：
		 * switch（表达式）{
		 * 		case 数值1：分支1；break；
		 * 		case 数值2：分支2；break；
		 * 		case 数值3：分支3；break；
		 * 		。。。
		 * 		default：最后一个分支
		 * 		
		 * }
		 * 执行过程：switch里的表达式，数值和case后的数值进行匹配：全等===
		 * 		匹配上哪个case的数值，就执行哪个case后的分支语句，直到遇到break为止。
		 * 		如果所有的case都没有匹配上，那么执行default语句
		 * 
		 * 注意事项:
		 * 	1.case是无序。
		 * 	2.case后的数值是唯一的。
		 * 	3.break的用途，是防止switch穿透。
		 * 		当匹配上某个case后，执行里面的分支，如果没有break，那么会穿透下一个case，继续执行，直到遇到break为止。
		 * 	
		 */
		//第几个季度
		var num = 4;
		
		switch(num){
			
			case 3:
				console.log("第三季度");
				break;
			case 4:
				console.log("第四季度");
//				break;
			case 1:
				console.log("第一季度");
				break;
			case 2:
				console.log("第二季度");
				break;
			default:
				console.log("数据有误。。")
				break;
		}
		
		//练习题：练习1：给定一个数字：

//		 * 	2月：先打印29天，暂时不判断闰年

				day = 31;

			case 11:
				day = 30;
				break;
			case 2:
				day = 29;
				break;
			default:
				
		}
		console.log(day);

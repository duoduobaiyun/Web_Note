<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		var x = 3;
		var y = 2;
		console.log(x+","+y);
		
		//方法一：使用第三个变量
		var i = x;
		x = y;
		y = i;
		console.log(x+","+y)
		
		//方法二：
		x = 3;
		y = 2;
		
		x += y; // 5
		y = x - y; // x:5, y:3
		x = x - y; // x:2, y:3
		console.log(x +","+y)
	</script>
</html>

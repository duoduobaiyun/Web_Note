<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>作业2</title>
	</head>
	<body>
		请输入男方的姓名：
		<input type="text" name="name1" id="name1" value="" />
		<br />
		请输入女方的姓名：
		<input type="text" name="name2" id="name2" value="" />
		<br />
		<button onclick="testMarriage()">测算姻缘</button>
	</body>
	<script type="text/javascript">
//		var name = "王二狗";
//		console.log(name.charCodeAt(0)); //王：29579
//		console.log(name.charCodeAt(1));//二：20108
//		console.log(name.charCodeAt(2));//狗：29399
		//测算姻缘
		function testMarriage(){
			//step1：获取input输入框对象
			var input1 = document.getElementById("name1");
			var input2 = document.getElementById("name2");
			console.log(input1);
			console.log(input2);
			//step2：根据输入框获取里面的数值
			var name1 = input1.value;
			var name2= input2.value;
			console.log(name1);
			console.log(name2);
			//step3：进行计算
			var sum = 0;
			for(var i=0;i<name1.length;i++){
				sum += name1.charCodeAt(i);
			}
			for(var i=0;i<name2.length;i++){
				sum += name2.charCodeAt(i);
			}
			console.log(sum);
			
			//step4：%100
			var result = sum % 100;
			alert(name1+"和"+name2+"的姻缘指数是："+result);
		}
	</script>
</html>

		<title>数组的长度</title>

	</body>
	<script type="text/javascript">
		/*
		 * 练习1：创建一个数组，存储你们的年龄。
		 * 练习2：获取数组的长度
		 * 练习3：打印数组中的每一个数值。
		 */
		
		/*
		 * 数组的长度：数组中，存储的元素的个数
		 * 
		 * 数组的属性：length，长度
		 */
		var ages = [17,18,19,18,17,20];
		console.log(ages.length);//获取数组的长度：个数
		ages.length = 3;//设置数组的长度
		console.log(ages.length)
		console.log(ages[0]);
		console.log(ages[1]);
		console.log(ages[2]);
		console.log(ages[3]);
		
		
	</script>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>标签规则</title>
		<style type="text/css">
			div{
				width: 100px;
				height: 100px;
				background: pink;
			}
			div a{
				display: block;
				width: 100px;
				height: 100px;
			}
		</style>
	</head>
	<BOdy>
			<!--
			标签规范：
				1.嵌套问题
					A、固定嵌套
						ul，ol，里只套li
						dl里只套dt，dd
						table里只套：tr，caption，tbody，thead，tfoot
					B、嵌套限制
						p，dt，h标签，不要嵌套，块级元素
						a标签不要嵌套a标签
						块级元素可以嵌套行内元素，但是行内元素不能嵌套块级元素
						
				2.格式问题
					（1）必须添加文档头信息，即<!doctype html>，它是在告知浏览器浏览网页时，
        所使用的HTML规范。如果没有头信息，可能会产生一些错误。
					（2）规范要求所有HTML标签和属性都必须小写（大写不会产生错误）。
					（3）规范要求所有属性都必须使用双引号，虽然单引号也不会报错。
					（4）规范要求所有单标签无需使用斜杠结束。
					（5）规范要求所有双标签必须进行闭合处理。
						
		-->
		<div id="">
			<a href="#"></a>
		</div>
	</body>
</html>

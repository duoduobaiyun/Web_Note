<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>间距</title>
	</head>
	<body>
		<!--
			<table cellspacing="0">
				letter-spacing：字之间的距离，中文，英文都算
				word-spacing：单词之间的距离，以空格为准
		-->
		<p >上联 no zuo no die why you cry，下联 you try you die don't ask why ,横批，just do it</p>
		<p style="letter-spacing: 10px;">上联 no zuo no die why you cry，下联 you try you die don't ask why ,横批，just do it</p>
		<p style="word-spacing: 10px;">上联no zuo no die why you cry，下联 you try you die don't ask why ,横批，just do it</p>
	</body>
</html>

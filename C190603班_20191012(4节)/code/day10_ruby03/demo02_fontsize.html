<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>字体大小</title>
	</head>

	<body>
		<!--
			font-size：文本大小
				xx-small
				x-small
				small
				medium，默认
				large
				x-large
				xx-large
				
			还可以使用像素：	
				浏览器默认：16px
		-->
		<p style="font-size: xx-small;">文本大小xxs</p>
		<p style="font-size: x-small;">文本大小xs</p>
		<p style="font-size: small;">文本大小s</p>
		<p style="font-size: medium;">文本大小m</p>
		<p style="font-size: large;">文本大小l</p>
		<p style="font-size: x-large;">文本大小xl</p>
		<p style="font-size: xx-large;">文本大小xxl</p>
		
		<hr />
		<p style="font-size: 16px">面朝大海，春暖花开</p>
		<p style="font-size: 14px">面朝大海，春暖花开</p>
		<p style="font-size: 18px">面朝大海，春暖花开</p>
		<p style="font-size: 48px">面朝大海，春暖花开</p>
	</body>

</html>

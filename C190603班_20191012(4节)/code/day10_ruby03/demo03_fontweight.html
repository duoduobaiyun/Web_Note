<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>文本的粗细</title>
	</head>
	<body>
		<!--
			font-weight：粗细
				normal：默认，正常的
				bold：加粗
				bolder：更粗
				lighter：较细
				
				还可是使用数值：100，200，300。。900
					400，相当于normal
					700，相当于bold
		-->
		<p style="font-weight: normal;">设置正常的文本内容</p>
		<p style="font-weight: bold;font-size: 50px;" >设置加粗文本内容</p>
		<p style="font-weight: bolder; font-size: 50px;">设置更粗文本内容</p>
		<p style="font-weight: lighter;">设置较细文本内容</p>
		
		<hr />
		<p style="font-weight: 100;">文本内容</p>
		<p style="font-weight: 400;">文本内容</p>
		<p style="font-weight: 700;font-size: 50px;">文本内容</p>
		<p style="font-weight: 900; font-size: 50px;">文本内容</p>
	</body>
</html>

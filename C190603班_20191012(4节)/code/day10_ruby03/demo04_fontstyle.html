<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>文本样式</title>
	</head>
	<body>
		<!--
			font-style：文本样式，是否倾斜
				normal：不倾斜
				italic，倾斜
				oblique，倾斜
		-->
		<p style="font-style: normal;">正常的文本</p>
		<p style="font-style: italic;">倾斜的文本</p>
		<p style="font-style: oblique;">倾斜的文本</p>
	</body>
</html>

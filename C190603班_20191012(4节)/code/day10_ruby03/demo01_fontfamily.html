<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>文本字体类型</title>
	</head>
	<body>
		<!--
			font-family：字体类型
			常用字体类型有，英文字体：Arial、tahoma、sans-serif、Times New Roman；
			中文字体：SimSun（宋体）、FangSong（仿宋）、Microsoft yahei（微软雅黑）、SimHei（黑体）、KaiTi（楷体）。



		语法：
		style="样式名:样式值;样式:样式值1 样式值2;"
			background:red url(img/aa.jpg) center;
			font-family: 'arial narrow','times new roman',simhei;
		-->
		<p>我是默认的字体：宋体</p>
		<p style="font-family: simhei;">黑体的文本</p>
		<p style="font-family: KaiTi;">楷体的文本</p>
		<p style="font-family: 微软雅黑;">微软雅黑文本</p>
		<p style="font-family: wangergou;">微软雅黑文本</p>
		
		<hr />
		<p style="font-family: 'arial narrow','times new roman',simhei;">我是文字hello</p>
		<!--
			练习1：
				font-family：字体类型
					英文：英文字体：Arial、tahoma、sans-serif、Times New Roman；
					中文：中文字体：SimSun（宋体）、FangSong（仿宋）、Microsoft yahei（微软雅黑）、SimHei（黑体）、KaiTi（楷体）。


		-->
	</body>
</html>

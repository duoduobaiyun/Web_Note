<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>文本装饰</title>
	</head>
	<body>
		<!--
			text-decoration：文本装饰，线
				none：没有装饰
				underline：下划线
				overline：顶划线
				line-throuth：删除线
				
				blink：闪烁，
		-->
		<p style="text-decoration: none;">人生若只如初见，何事秋风悲画扇</p>
		<p style="text-decoration: underline;">人生若只如初见，何事秋风悲画扇</p>
		<p style="text-decoration: overline;">人生若只如初见，何事秋风悲画扇</p>
		<p style="text-decoration: line-through;">人生若只如初见，何事秋风悲画扇</p>
		<p style="text-decoration: blink;">人生若只如初见，何事秋风悲画扇</p>
		<hr />
		<p style="text-decoration: underline overline line-through;
			font-size: 40px;
			color: pink;
			
			 ">大海啊都是水，骏马啊四条腿。</p>
	</body>
</html>

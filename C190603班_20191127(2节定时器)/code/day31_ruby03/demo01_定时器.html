<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>定时器</title>
	</head>
	<body>
		<button onclick="start()">开始</button>
		<div id="div1"></div>
		
		<button onclick="start1()">测试interval开始</button>
		<button onclick="stop1()">停止interval函数</button>
		<br />
		<button onclick="startCount()">开始计数</button>
		<button onclick="endCount()">停止计数</button>
		<div id="div2"></div>
	</body>
	<script type="text/javascript">
		function start(){
			//获取日期时间
			var date = new Date();
//			console.log(date);
			var str = date.toLocaleString();
			console.log(str);
			//获取div，显示内容
			var div1 = document.getElementById("div1");
			
			//将内容innerHMTL
			div1.innerHTML= str;
		}
		/*
		 * 计时器：
		 * window.setInterval(function, milliseconds);
		 * 	在每个给定的时间间隔重复给定的函数。
		 * 
		 * 	函数名：setInterval
		 * 	第一个参数：函数
		 * 	第二个参数：时间
		 * 
		 * window.setInterval() 方法可以不带 window 前缀来写。

			第一个参数是要执行的函数。

			第二个参数每个执行之间的时间间隔的长度。
		 * 
		 * 
		 * setTimeOut()
		 */
		
		//开始计时器
		var t1 ; 
		function start1(){
			t1 = window.setInterval("foo()",1000);//设置计时器，返回该计时器的id
			console.log(t1);
		}
		
		function foo(){
			console.log("hello world")
		}
		
		//停止计时器
		function stop1(){
			//停止计时器：t1
			clearInterval(t1)
		}
		
		//应用：
		var t2 ;
		function startCount(){
			//设置计时器，创建一个计时器
			t2= setInterval("getCount()",1000)
			console.log(t2);
		}
		
		var i = 1;
		function getCount(){
			var div2 = document.getElementById("div2");
			div2.innerHTML = i;
			i++;
		}
		
		function endCount(){
			clearInterval(t2);
		}
		
	</script>
</html>

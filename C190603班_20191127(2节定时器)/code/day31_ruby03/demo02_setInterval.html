<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>显示日期</title>
	</head>
	<body>
		<button onclick="start()">开始</button>
		<button onclick="end()">停止</button>
		<div id="div1"></div>
	</body>
	<script type="text/javascript">
		var t1 ;
		function start(){
			t1 = setInterval(getDate,1000);
		}
		
		function getDate(){
			var date = new Date();
			var str = date.toLocaleString();
			var div1 = document.getElementById("div1");
			div1.innerHTML = str;
		}
		
		function end(){
			clearInterval(t1);
		}
	</script>
</html>
